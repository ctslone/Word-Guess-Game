<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Guess That Car!</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 mainTitle">
                <h1 id="title-1">Hangman</h1>
                <h3 id="title-2">Need For Speed</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-6 photoDiv">
                <img id="photoArea" class="img-fluid"></img>
                <h4 id="win-text"></h4>
            </div>

            <div class="col-6 info">
                <h4>Press any key to begin!</h4>
                <br>
                <h4 id="wins-text"></h4>
                <br>
                <h4 id="losses-text"></h4>
                <br>
                <h4>Current Car to Guess:</h4>
                <br>
                <h4 id="answer-space"></h4>
                <br>
                <h4 id="guesses-left-text"></h4>
                <br>
                <h4>Letters Already Guessed:</h4>
                <br>
                <div>
                    <h4 id="letters-text"></h4>
                </div>

            </div>
        </div>

    </div>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
